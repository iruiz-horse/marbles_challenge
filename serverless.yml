service: ${file(package.json):name, 'marbles-challenge'}
frameworkVersion: '3'

# plugins: 
# custom: 

provider: 
  name: aws
    stage: ${opt:stage, self:custom.defaultStage}
    region: ${opt:region, self:custom.defaultRegion}
    runtime: nodejs16.x
    memorySize: 512
    timeout: 300

functions:
  harvestbot-sheets-updates:
    handler: index.handler
    events:
      - httpApi:
          path: /harvestbot-sheets-updates
          method: GET